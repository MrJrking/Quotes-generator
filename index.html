<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/favicons?domain=luso.solutions" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />

</head>

<body>
    <div class="qoute-container" id="qoute-container">
        <div id="google">
            <div class="qoute-text" id="qoute-text">
                <i class="fas fa-quote-left">
                </i> <span id="Quote">
                what you are is what you have been,
                what you will be is what you do now
                </span>
                <i class="fas fa-quote-right">
                </i></div>
            <div class="qoute-author">
                <span id="Author">Buddha</span>

            </div>
            <div class="Button-container">
                <button class="twitter-button" id="twitter">
                <i class="fab fa-twitter"></i>
            </button>
                <button id="new-qoute">New Quote</button> </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
